<script type="text/javascript" charset="utf-8">
  $(function(){
    if (window.location.hash) {
      window.location = "/oauth/instagram?"+ window.location.hash.split("#")[1]
    };
  })

  <h2>Authenticate Instagram</h2>
  
  <a href="<%= @instagram_auth_url %>">Authenticate on Instagram</a>
</script>
